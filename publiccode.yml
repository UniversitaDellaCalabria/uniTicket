description:
  it:
    documentation: 'https://uniticket.readthedocs.io/it/latest/index.html'
    features:
      - >-
        Multi Tenant. Un unico sistema a supporto di diversi uffici e aree
        organizzative;
      - >-
        Possibilità di trasferire e condividere ticket tra differenti
        uffici/aree;
      - >-
        Possibilità di aggiungere clausole di consenso da accettare prima di
        aprire un ticket;
      - Interdipendenza tra ticket;
      - Lista di attività atomiche per ogni ticket;
      - >-
        Form builder, possibilità di creare i moduli di inserimento per ogni
        categoria di ticket;
      - >-
        Campi di input personalzzati, campi complessi e Django Formsets
        configurabili tramite widget;
      - Gestione allegati firmati digitalmente (PDF e P7M);
      - Chat e videoconferenza per operatori e utenti;
      - >-
        Report di riepilogo via email che include la lista dei ticket pendenti
        agli operatori;
      - >-
        JQuery Datatables integrato, per una gestione Ajax con processamento
        lato server dei dati;
      - Template grafico Bootstrap Italia (Linee Guida di Design pe la P.A.);
      - Integazione SAML2 SSO (pySAML2);
    longDescription: >
      Django **Unified Ticket System** è un sistema software di ticketing ed
      helpdesk per il tracciamento e la digitalizzazione dei flussi di richieste
      e documentali.


      Principali caratteristiche:


      - Multi Tenant. Un unico sistema a supporto di diversi uffici e
        aree organizzative;

      - Possibilità di trasferire e condividere ticket tra differenti
      uffici/aree;

      - Possibilità di aggiungere clausole di consenso da accettare
        prima di aprire un ticket;

      - Interdipendenza tra ticket;

      - Lista di attività atomiche per ogni ticket, per guidare l’utente
        nel processo di lavorazione ed evasione;

      - Form builder, possibilità di creare i moduli di inserimento
        per ogni categoria di ticket;

      - Campi di input personalzzati, campi complessi e Django Formsets
        configurabili tramite widget;

      - Gestione allegati firmati digitalmente (PDF e P7M), con controllo
        e validazione dell’integrità dei dati;

      - Chat e videoconferenza per operatori e utenti;

      - Report di riepilogo via email che include la lista dei ticket
        pendenti agli operatori;

      - JQuery Datatables integrato, per una gestione Ajax con processamento
        lato server dei dati, per ottime performance;

      - Template grafico Bootstrap Italia (Linee Guida di Design pe la P.A.)
        reponsive per una esperienza di navigazione ottimale anche sui dispositivi mobili;

      - Integazione SAML2 SSO (pySAML2);
