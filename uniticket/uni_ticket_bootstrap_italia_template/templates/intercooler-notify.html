{% load i18n %}
{% load static %}

<div id="intercooler-notify">
    {% if data.error %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ data.error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            <svg class="icon"><use href="{% static 'svg/sprites.svg' %}#it-close"></use></svg>
          </button>
    </div>
    {% elif data.email %}
        {% if data.notify_status %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
            {% trans "Notifiche abilitate sulla mail:" %} <b>{{ data.email }}</b>
        {% else %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {% trans "Notifiche disabilitate sulla mail:" %} <b>{{ data.email }}</b>
        {% endif %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            <svg class="icon"><use href="{% static 'svg/sprites.svg' %}#it-close"></use></svg>
        </button>
    </div>
    {% endif %}
</div>
