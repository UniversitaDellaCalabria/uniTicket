{% load i18n %}
{% load static %}

<script charset="utf8" src="{% static 'js/escape_html.js' %}"></script>
<script charset="utf8" src="{% static 'js/datatables/datatables.min.js' %}"></script>
<script>
//$.urlParam = function(name){
//	var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
//	return results[1] || 0;
//}
var url = "{{ var_url }}";
var user_show_priority = "{{ user_show_priority }}";

$(function() {

    var dom = 'Blrtip';
    var buttons = [
             { "extend": "csv", "text": "CSV" },
             { "extend": "excel", "text": "Excel" },
             { "extend": "pdf", "text": "PDF" },
             { "extend": "print", "text": "{% trans 'Stampa' %}" },
        ];
    var aLengthMenu = [
            [10, 25, 50, 100, 500], // -1],
            [10, 25, 50, 100, 500] //"All"]
        ];
    var language = {
            "emptyTable":     "{% trans 'Nessun record presente' %}",
            "info":           "{% trans 'Visibili' %} _END_ {% trans 'di' %} _TOTAL_ {% trans 'record totali' %}",
            "infoEmpty":      "{% trans 'Visibili' %} 0 {% trans 'record' %}",
            "infoPostFix":    "",
            "thousands":      ",",
            "lengthMenu":     "{% trans 'Mostra' %} _MENU_",
            "loadingRecords": "Loading...",
            "processing":     "Processing...",
            "zeroRecords":    "{% trans 'Nessun record trovato' %}",
            "paginate": {
                "first":      "{% trans 'Prima' %}",
                "last":       "{% trans 'Ultima' %}",
                "next":       "{% trans 'Successiva' %}",
                "previous":   "{% trans 'Precedente' %}",
            },
        };
    var ajax = {
            url: "{{ ajax_url }}",
            method: "post",
            data: function(args) {
                return{
                    "args": JSON.stringify(args),
                    {% for k,v in request.GET.items %}
                        "{{ k }}": "{{ v }}",
                    {% endfor %}
                };
            }
        };

    var columnDefs = [
            {
                visible: false,
                orderable: false,
                className: "select-checkbox",
                targets:   [ 0 ],
                data: null,
                defaultContent: "",
                render: function ( data, type, row ) {
                    return "<input type='checkbox' name='ticket_id' value='"+row[0]+"' />";
                }
            } ,

            {
                targets: [ 1 ],
                className: "min-mobile-p",
                //render: $.fn.dataTable.render.text(),
                render: function ( data, type, row ) {
                    return "<a href='"+url+row[2]+"/'><span style='word-break: break-word;'>"+escapeHtml(data)+"</span></a>";
                }
            },

            {
                targets: [ 2 ],
                visible: true,
                className: "d-none",
                render: function (data, type, row ) {
                    return "<input type='text' name='ticket_code' value='"+data+"'/>";
                }
            },


            {
                targets: [ 3 ],
                className: "desktop",
                orderable: false,
            },
            {
                targets: [ 4 ],
                className: "desktop",
                //render: function ( data, type, row ) {
                    //return new Date(data);
                //}
            },
            {
                targets: [ 5 ],
                className: "desktop",
                orderable: false,
            },
            {
                targets: [ 6 ],
                className: "desktop",
                orderable: false,
            }

        ];
        if (user_show_priority == "" || user_show_priority == 'True')
            columnDefs.push(
            {
                targets: [ 7 ],
                className: "desktop",
                orderable: false,
            }
        )


    var datatable = $('.datatable-responsive-serverside').DataTable({
        dom: dom,
        buttons: {
            dom: {
              button: {
                tag: 'button',
                className: 'btn btn-primary btn-sm'
              }
            },
            buttons: buttons,
        },
        stateSave: true,
        aLengthMenu: aLengthMenu,
        paging: true,
        responsive: true,
        processing: true,
        serverSide: true,
        columnDefs: columnDefs,
        language: language,
        ajax: ajax,
        "initComplete": function() {
            if(datatable.state()['search']['search']) {
                json_search = JSON.parse(datatable.state()['search']['search']);
                $('#search_box').val(json_search['text']);
                $('#search_year').val(json_search['year']).change();
                $('#search_category').val(json_search['category']).change();
                $('#search_structure').val(json_search['structure']);
            }
        }
    });

    $('#search_year, #search_box, #search_category').on('keypress', function () {
        if (event.key === "Enter") {
            var year = $('#search_year').val();
            var category = $('#search_category').val();
            if (typeof category === 'undefined'){
                category = "";
            }
            var text = $('#search_box').val();
            var structure = $('#search_structure').val();
            if (typeof structure === 'undefined'){
                structure = "";
            }
            var args = '{"year": "'+year+'", '+
                       '"text": "'+text+'", '+
                       '"category": "'+category+'", '+
                       '"structure": "'+structure+'"}';
            datatable.search(args).draw();
        }
    } );


});

</script>
