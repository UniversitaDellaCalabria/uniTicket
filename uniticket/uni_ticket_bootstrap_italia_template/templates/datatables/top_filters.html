{% load i18n %}
{% load uni_ticket_tags %}

<div class="row mb-4">
    <div class="col-lg-3">
        <div class="bootstrap-select-wrapper">
            <select id="search_year"
                    name="search_year"
                    data-live-search="true" data-live-search-placeholder="{% trans 'Cerca...' %}">
                <option value="" selected>- {% trans "Intervallo di tempo" %} -</option>
                <option value="last_week">
                    {% trans "Ultima settimana" %}
                </option>
                <option value="last_month">
                    {% trans "Ultimo mese" %}
                </option>
                {% year_list as year_list %}
                {% for year in year_list %}
                <option value="{{ year }}/">
                    {{ year }}
                </option>
                {% endfor %}
            </select>
        </div>
    </div>
    {% if structure %}
    <div class="col-lg-5">
        <div class="bootstrap-select-wrapper">
            <select id="search_category"
                    name="search_category"
                    data-live-search="true" data-live-search-placeholder="{% trans 'Cerca' %}...">
                <option value="" selected>- {% trans "Tutte le tipologie" %} -</option>
                {% categories_list structure request.user as categories_list %}
                {% for category in categories_list %}
                <option value="{{ category.slug }}/">
                    {{ category }}
                </option>
                {% endfor %}
            </select>
        </div>
    </div>
    <input type="hidden" id="search_structure" name="search_structure" value="{{ structure.slug }}" />
    {% endif %}
    <div class="col-lg-4">
        <input type="text" id="search_box" placeholder="{% trans 'Cerca...' %}">
    </div>
</div>
