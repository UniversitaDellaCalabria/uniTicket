{% load i18n %}
{% load static %}
{% load uni_ticket_tags %}

<div class="it-list-wrapper">
    {% if logs %}
    <ul class="it-list">
    {% for log in logs %}
        <li>
            <div class="list-item">
                <div class="row it-right-zone">
                    <div class="col-12 col-lg-6 text">{{ log.change_message|linebreaksbr }}</div>
                    <div class="col-12 col-lg-6 it-multiple">
                        <span class="text-start text-lg-end metadata">
                            {{ log.user }}<br>{{ log.action_time }}
                        </span>
                    </div>
                </div>
            </div>
        </li>
    {% endfor %}
    </ul>
    {% else %}
        {% trans "Nessun log" %}
    {% endif %}
</div>
