{% extends "manager/category_default_reply_add_new.html" %}

{% load i18n %}
{% load static %}

{% block top_buttons %}
<a role="button" class="btn btn-outline-secondary"
   href="{% url 'uni_ticket:manager_category_default_reply_detail' structure_slug=structure.slug category_slug=default_reply.ticket_category.slug default_reply_id=default_reply.pk %}">
    <svg class="icon icon-xs">
        <use xlink:href="{% static 'svg/sprites.svg' %}#it-arrow-left"></use>
    </svg> {% trans "Torna alla risposta predefinita" %}
</a>
{% endblock top_buttons %}

{% block form_buttons %}
<div class="d-grid gap-2">
    <button class="btn btn-success" type="submit">
        <svg class="icon icon-xs icon-white">
            <use xlink:href="{% static 'svg/sprites.svg' %}#it-check"></use>
        </svg> {% trans 'Modifica risposta predefinita' %}
    </button>
</div>
{% endblock form_buttons %}
