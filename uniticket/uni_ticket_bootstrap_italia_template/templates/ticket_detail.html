{% load i18n %}
{% load static %}

{% if not ticket.is_valid %}
<div class="callout danger">
    <div class="callout-inner">
        <div class="callout-title">
            <svg class="icon icon-danger">
                <use xlink:href="{% static 'svg/sprites.svg' %}#it-close-circle"></use>
            </svg> {% trans "C'è un problema" %}</div>
        <p>{% trans "Uno o più allegati obbligatori risultano mancanti" %}</p>
    </div>
</div>
{% endif %}
<div class="table-responsive">
    {% include "ticket_detail_table.html" with print_version=print_version %}
</div>
