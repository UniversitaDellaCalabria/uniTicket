{% load i18n %}
{% load static %}

{% if ticket_task %}
<div class="it-list-wrapper">
    <ul class="it-list">
        {% for task in ticket_task %}
        <li class="py-2">
            <b>{{ task }}</b>
            <br>
            {{ task.created }}
            {% if task.is_closed %}
                <span class="badge badge-danger">
                    {% trans "Chiusa" %}
                </span>
            {% else %}
                <span class="badge badge-success">
                    {% trans "Aperta" %}
                </span>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
{% else %}
{% trans "Nessuna attivitÃ " %}
{% endif %}
