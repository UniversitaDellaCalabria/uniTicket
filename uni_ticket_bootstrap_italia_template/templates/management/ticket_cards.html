{% load i18n %}
{% load static %}

<a role="button"
   class="btn btn-outline-secondary"
   href="{% url 'uni_ticket:manage_unassigned_ticket_url' structure_slug=structure.slug %}">
    <span class="badge badge-light">{{ ticket_non_gestiti|length }}</span> {% trans 'Ticket aperti' %}
</a>
<a role="button" class="btn btn-outline-secondary" href="{% url 'uni_ticket:manage_opened_ticket_url' structure_slug=structure.slug %}">
    <span class="badge badge-light">{{ ticket_aperti|length }}</span> {% trans 'Ticket assegnati' %}
    (<span class="badge badge-light">{{ ticket_assegnati_a_me|length }}</span> a me)
</a>
<a role="button" class="btn btn-outline-secondary" href="{% url 'uni_ticket:manage_closed_ticket_url' structure_slug=structure.slug %}">
    <span class="badge badge-light">{{ ticket_chiusi|length }}</span> {% trans 'Ticket chiusi' %}
</a>
